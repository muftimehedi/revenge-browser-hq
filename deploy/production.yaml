# Production Environment Configuration
# Branch: main â†’ revenge-x-hq.com

env: production
project_id: revenge-x-hq
region: us-central1

# Cloud Run Service
cloud_run:
  name: revenge-x-hq-prod
  min_instances: 2
  max_instances: 100
  cpu: 2
  memory: 1Gi
  concurrency: 80
  timeout: 300
  port: 8080

# Domain
domain: revenge-x-hq.com

# Cloud SQL (PostgreSQL)
cloud_sql:
  instance_name: revenge-x-hq-prod-db
  tier: db-custom-2-7680
  database: revenge_x_hq_prod
  version: POSTGRES_18
  high_availability: true
  backup_retention: 30
  connection_name: revenge-x-hq:us-central1:revenge-x-hq-prod-db

# Memorystore (Redis)
redis:
  name: revenge-x-hq-prod-redis
  tier: STANDARD
  memory_size_gb: 4
  region: us-central1
  read_replicas: 1

# Cloud Storage
storage:
  bucket: revenge-x-hq-prod-apk
  location: us
  storage_class: STANDARD

# Environment Variables (Reference)
env_vars:
  APP_NAME: "Revenge X HQ"
  APP_ENV: production
  APP_DEBUG: false
  APP_URL: https://revenge-x-hq.com

  LOG_LEVEL: warning
  LOG_CHANNEL: stack

  # Cache & Queue
  CACHE_STORE: redis
  SESSION_DRIVER: database
  QUEUE_CONNECTION: database

  # File Storage
  FILESYSTEM_DISK: local

# Artifact Registry
artifact_registry:
  repository: revenge-x-hq
  location: us
