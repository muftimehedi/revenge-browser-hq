name: Deploy to Google Cloud

on:
  push:
    branches:
      - dev-release
      - main
  workflow_dispatch:

env:
  PROJECT_ID: revenge-browser-hq
  REGION: us-central1
  GAR_LOCATION: us

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, redis, mbstring, zip, curl
          coverage: none

      - name: Copy environment file
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate application key
        run: php artisan key:generate

      - name: Run tests
        run: php artisan test --coverage

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      digest: ${{ steps.build-image.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/revenge-x-hq
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-dev:
    name: Deploy to Dev
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev-release'
    environment:
      name: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: revenge-x-hq-dev
          region: ${{ env.REGION }}
          image: ${{ needs.build-and-push.outputs.image }}
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --timeout=300
            --port=8080
            --set-env-vars=DB_HOST=${{ secrets.DEV_DB_HOST }},DB_DATABASE=${{ secrets.DEV_DB_DATABASE }},DB_USERNAME=${{ secrets.DEV_DB_USERNAME }},DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }},REDIS_HOST=${{ secrets.DEV_REDIS_HOST }},REDIS_PASSWORD=${{ secrets.DEV_REDIS_PASSWORD }},APP_KEY=${{ secrets.DEV_APP_KEY }},APP_URL=${{ secrets.DEV_APP_URL }},APP_ENV=production,APP_DEBUG=false,FILESYSTEM_DISK=local,LOG_LEVEL=info,GOOGLE_CLOUD_BUCKET=${{ secrets.DEV_STORAGE_BUCKET }}

      - name: Get service URL
        run: |
          echo "Service deployed at: ${{ steps.deploy.url }}"

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ secrets.DEV_APP_URL }}/api/health || exit 1

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: revenge-x-hq-prod
          region: ${{ env.REGION }}
          image: ${{ needs.build-and-push.outputs.image }}
          flags: |
            --allow-unauthenticated
            --memory=1Gi
            --cpu=2
            --min-instances=2
            --max-instances=100
            --timeout=300
            --port=8080
            --set-env-vars=DB_HOST=${{ secrets.PROD_DB_HOST }},DB_DATABASE=${{ secrets.PROD_DB_DATABASE }},DB_USERNAME=${{ secrets.PROD_DB_USERNAME }},DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }},REDIS_HOST=${{ secrets.PROD_REDIS_HOST }},REDIS_PASSWORD=${{ secrets.PROD_REDIS_PASSWORD }},APP_KEY=${{ secrets.PROD_APP_KEY }},APP_URL=${{ secrets.PROD_APP_URL }},APP_ENV=production,APP_DEBUG=false,FILESYSTEM_DISK=local,LOG_LEVEL=warning,GOOGLE_CLOUD_BUCKET=${{ secrets.PROD_STORAGE_BUCKET }}

      - name: Get service URL
        run: |
          echo "Service deployed at: ${{ steps.deploy.url }}"

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ secrets.PROD_APP_URL }}/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Check logs for details."
