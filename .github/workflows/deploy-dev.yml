name: Deploy to Dev

on:
  push:
    branches:
      - dev-release
  pull_request:
    types:
      - closed
    branches:
      - dev-release
  workflow_dispatch:

env:
  PROJECT_ID: revenge-x-hq
  REGION: us-central1
  GAR_LOCATION: us
  ENVIRONMENT: dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, redis, mbstring, zip, curl
          coverage: none

      - name: Copy environment file
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate application key
        run: php artisan key:generate

      - name: Run tests
        run: php artisan test --coverage

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      digest: ${{ steps.build-image.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/revenge-x-hq
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    name: Deploy to Dev
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: revenge-x-hq-dev
          region: ${{ env.REGION }}
          image: ${{ needs.build-and-push.outputs.image }}
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --timeout=300
            --port=8080
            --set-env-vars=DB_HOST=${{ secrets.DEV_DB_HOST }},DB_DATABASE=${{ secrets.DEV_DB_DATABASE }},DB_USERNAME=${{ secrets.DEV_DB_USERNAME }},DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }},REDIS_HOST=${{ secrets.DEV_REDIS_HOST }},REDIS_PASSWORD=${{ secrets.DEV_REDIS_PASSWORD }},APP_KEY=${{ secrets.DEV_APP_KEY }},APP_URL=${{ secrets.DEV_APP_URL }},APP_ENV=production,APP_DEBUG=false,FILESYSTEM_DISK=local,LOG_LEVEL=info,GOOGLE_CLOUD_BUCKET=${{ secrets.DEV_STORAGE_BUCKET }}

      - name: Get service URL
        run: |
          echo "Service deployed at: ${{ steps.deploy.url }}"

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ secrets.DEV_APP_URL }}/api/health || exit 1

      - name: Deployment summary
        run: |
          echo "### :rocket: Dev Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Service URL | ${{ steps.deploy.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Domain | ${{ secrets.DEV_APP_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Event | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
