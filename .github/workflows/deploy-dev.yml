name: Deploy to Dev

on:
  push:
    branches:
      - dev-release
  pull_request:
    types:
      - closed
    branches:
      - dev-release
  workflow_dispatch:

env:
  PROJECT_ID: revenge-x-hq
  REGION: us-central1
  GAR_LOCATION: us
  ENVIRONMENT: dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: revenge
          POSTGRES_PASSWORD: revenge
          POSTGRES_DB: revenge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, redis, mbstring, zip, curl
          coverage: none

      - name: Copy environment file
        run: cp .env.example .env

      - name: Configure database for testing
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=revenge_test" >> .env
          echo "DB_USERNAME=revenge" >> .env
          echo "DB_PASSWORD=revenge" >> .env

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install npm dependencies
        run: npm ci

      - name: Generate application key
        run: php artisan key:generate

      - name: Build frontend assets
        run: npm run build

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      digest: ${{ steps.build-image.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Artifact Registry
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev
          rm /tmp/key.json

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/revenge-x-hq
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    name: Deploy to Dev
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: revenge-x-hq-dev
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/revenge-x-hq:dev-release
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --timeout=300
            --port=8080
            --set-env-vars=DB_HOST=${{ secrets.DEV_DB_HOST }},DB_DATABASE=${{ secrets.DEV_DB_DATABASE }},DB_USERNAME=${{ secrets.DEV_DB_USERNAME }},DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }},REDIS_HOST=${{ secrets.DEV_REDIS_HOST }},REDIS_PASSWORD=${{ secrets.DEV_REDIS_PASSWORD }},APP_KEY=${{ secrets.DEV_APP_KEY }},APP_URL=${{ secrets.DEV_APP_URL }},APP_ENV=production,APP_DEBUG=false,FILESYSTEM_DISK=local,LOG_LEVEL=info,GOOGLE_CLOUD_BUCKET=${{ secrets.DEV_STORAGE_BUCKET }}

      - name: Get service URL
        run: |
          echo "Service deployed at: ${{ steps.deploy.url }}"

  migrate:
    name: Run Database Migrations
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy Cloud Run job for migrations
        run: |
          gcloud run jobs deploy revenge-x-hq-dev-migrate \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/revenge-x-hq:dev-release \
            --region ${{ env.REGION }} \
            --command="php" \
            --args="artisan,migrate,--force" \
            --set-env-vars="DB_HOST=${{ secrets.DEV_DB_HOST }},DB_DATABASE=${{ secrets.DEV_DB_DATABASE }},DB_USERNAME=${{ secrets.DEV_DB_USERNAME }},DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }},APP_KEY=${{ secrets.DEV_APP_KEY }},APP_ENV=production" \
            --memory=256Mi \
            --cpu=1 \
            --task-timeout=300s \
            --max-retries=0 \
            --quiet || echo "Job deploy failed, will try execution"

      - name: Execute migration job
        run: |
          gcloud run jobs execute revenge-x-hq-dev-migrate \
            --region ${{ env.REGION }} \
            --wait \
            --format="value(status.tasks[0].status)" || true

      - name: Cleanup migration job
        if: always()
        run: |
          gcloud run jobs delete revenge-x-hq-dev-migrate \
            --region ${{ env.REGION }} \
            --quiet || true

  health-check:
    name: Health Check
    needs: [deploy, migrate]
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.health.outputs.status }}

    steps:
      - name: Wait for service to be ready
        run: sleep 30

      - name: Check health endpoint
        id: health
        run: |
          set +e
          for i in {1..5}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.DEV_APP_URL }}/api/health)
            echo "Attempt $i: HTTP Status $RESPONSE"
            if [ "$RESPONSE" = "200" ]; then
              echo "status=success" >> $GITHUB_OUTPUT
              echo "status=success" >> $GITHUB_ENV
              echo "Health check passed!"
              exit 0
            fi
            sleep 10
          done
          echo "status=failed" >> $GITHUB_OUTPUT
          echo "status=failed" >> $GITHUB_ENV
          echo "Health check failed after 5 attempts"
          exit 1

  rollback:
    name: Rollback Deployment
    needs: [deploy, health-check]
    runs-on: ubuntu-latest
    if: failure() && needs.health-check.outputs.status == 'failed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get previous revision
        id: previous-revision
        run: |
          PREVIOUS_REVISION=$(gcloud run services revisions list revenge-x-hq-dev \
            --region ${{ env.REGION }} \
            --format="value(name)" \
            --sort-by=~createTime \
            --limit=2 | tail -n 1)
          if [ -z "$PREVIOUS_REVISION" ]; then
            echo "No previous revision found for rollback"
            exit 1
          fi
          echo "revision=$PREVIOUS_REVISION" >> $GITHUB_OUTPUT
          echo "Rolling back to revision: $PREVIOUS_REVISION"

      - name: Rollback to previous revision
        run: |
          # Tag the previous revision and set 100% traffic to it
          gcloud run services update revenge-x-hq-dev \
            --region ${{ env.REGION }} \
            --to-revisions=${{ steps.previous-revision.outputs.revision }}=100 \
            --no-traffic-tags \
            --quiet || echo "Rollback failed, please manually revert"

      - name: Wait for rollback to complete
        run: sleep 15

      - name: Verify rollback health
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.DEV_APP_URL }}/api/health)
          if [ "$RESPONSE" != "200" ]; then
            echo "Rollback health check failed with status: $RESPONSE"
            exit 1
          fi
          echo "Rollback successful and healthy!"

  deployment-summary:
    name: Deployment Summary
    needs: [deploy, health-check, rollback]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create deployment summary
        run: |
          DEPLOYMENT_STATUS="${{ needs.health-check.outputs.status }}"
          if [ "$DEPLOYMENT_STATUS" = "success" ] && [ "${{ needs.rollback.result }}" != "success" ]; then
            EMOJI=":rocket:"
            STATUS_TEXT="Successful"
          elif [ "${{ needs.rollback.result }}" = "success" ]; then
            EMOJI=":rotating_light:"
            STATUS_TEXT="Rolled Back"
          else
            EMOJI=":x:"
            STATUS_TEXT="Failed"
          fi

          echo "### ${EMOJI} Dev Deployment ${STATUS_TEXT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Service | revenge-x-hq-dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | us-central1 |" >> $GITHUB_STEP_SUMMARY
          echo "| Memory | 512Mi |" >> $GITHUB_STEP_SUMMARY
          echo "| CPU | 1 |" >> $GITHUB_STEP_SUMMARY
          echo "| Min Instances | 0 |" >> $GITHUB_STEP_SUMMARY
          echo "| Max Instances | 10 |" >> $GITHUB_STEP_SUMMARY
          echo "| Domain | ${{ secrets.DEV_APP_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Event | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
